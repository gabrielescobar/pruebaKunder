<ion-view view-title="{{name}}">
  <ion-content>
    <div class="list card" ng-repeat="detail in comicDetail">
      <div class="item item-avatar">
        <p>Info: {{ detail.format }} - {{ detail.pageCount }} PÃ¡ginas</p>
        <p>Fecha: {{detail.dates[0].date | date}}</p>
        <p>Precio:  {{ detail.prices[0].price | currency }}</p>
        <p>Personajes:</p>
        <ion-list>
          <ion-item ng-repeat="character in comicCharacters">
            {{character}}
          </ion-item>
        </ion-list>
      </div>
      <div class="item item-body">
        <div class="row responsive-md" >
          <div class="col col-25" ng-repeat="image in detail.images">
            <img ng-src="{{image.path}}.{{image.extension}}" width="100%" />
          </div>
        </div>
        <p>{{ detail.description }}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
